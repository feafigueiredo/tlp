<section>
	<h1>{{ post.title }}</h1>
	<img ng-src="{{ post.img }}"/>
	<p>{{ post.abstract }}</p>
</section>
<footer>
	<img ng-src="{{ post.autor.img }}"/>
	<h2>{{ post.autor.name }}</h2>
	<p>{{ post.autor.abstract }}</p>
</footer>
