<!doctype html>
<html lang="pt-br" ng-app="app">
<head>
	<meta charset="utf-8" />
	<title>TurisLife</title>
	<meta name="description" content="TurisLife é o blog para quem quer conhecer um pouco mais sobre a área do Turismo.">
	<meta name="robots" content="index, follow">
	
	<link rel="shortcut icon" href="/turislife/web/images/favicon.jpg" />
	
	<link rel="stylesheet" href="/turislife/web/css/main.css" />
	
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var nav = $("nav");
			var view = $("#view");
	
			$(window).scroll(function() {
				if ($(this).scrollTop() > 160) {
					nav.addClass("fixed");
					view.addClass("spaced");
				} else {
					nav.removeClass("fixed");
					view.removeClass("spaced");
				}
			});
		});
	</script>
</head>

<body>
	<header>
		<img title="Logo TurisLife" alt="[Logo TurisLife]"
			src="/turislife/web/images/favicon.jpg" />
		<h1>TURISLIFE</h1>
	</header>
	<nav>
		<ul>
			<li ng-class="{active: activetab == '/'}"><a href="/">Página
					Inicial</a></li>
			<li ng-class="{active: activetab == '/lugares'}"><a
				href="/lugares">Lugares</a></li>
			<li ng-class="{active: activetab == '/estabelecimentos'}"><a
				href="/estabelecimentos">Estabelecimentos</a></li>
			<li ng-class="{active: activetab == '/trabalho'}"><a
				href="/trabalho">Trabalho</a></li>
		</ul>
	</nav>
	<main ng-view> </main>
	<script src="/turislife/web/js/angular.min.js"></script>
	<script src="/turislife/web/js/angular-route.min.js"></script>

	<script src="/turislife/web/js/app.js"></script>
	<script src="/turislife/web/js/controllers.js"></script>

	<script id="dsq-count-scr" src="//meusappsesyes.disqus.com/count.js"
		async></script>

</body>
</html>
